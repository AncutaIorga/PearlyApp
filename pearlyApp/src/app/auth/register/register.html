<div class="auth-container">
  <div class="auth-form">
    <h2>Crear cuenta</h2>
    
    <div class="input-group">
      <label for="name">Nombre completo</label>
      <input 
        id="name"
        [(ngModel)]="name" 
        placeholder="Tu nombre" 
        type="text"
        autocomplete="name">
    </div>
    
    <div class="input-group">
      <label for="email">Email</label>
      <input 
        id="email"
        [(ngModel)]="email" 
        placeholder="tu@email.com" 
        type="email"
        autocomplete="email">
    </div>
    
    <div class="input-group">
      <label for="password">Contraseña</label>
      <input 
        id="password"
        [(ngModel)]="password" 
        type="password" 
        placeholder="••••••••"
        autocomplete="new-password">
    </div>
    
    <button (click)="register()" class="btn-primary">Crear cuenta</button>
    
    <p class="auth-footer">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
    </p>
  </div>
</div>
