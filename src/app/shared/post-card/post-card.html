      <div class="avatar">{{ post.user.charAt(0).toUpperCase() }}</div>
      <div class="user-info">
        <h3>{{ post.user }}</h3>
        <span class="time">Hace 2 horas</span>
      </div>
    </div>
    <app-post-options 
      [postId]="post.id" 
      [userId]="post.user"
      (optionSelected)="onOptionSelected($event)">
    </app-post-options>
  </div>
